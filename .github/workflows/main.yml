name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          az acr login --name <Your_ACR_Name>

      - name: Build and push Docker image
        run: |
          docker build -t <Your_ACR_Name>.azurecr.io/<Your_Image_Name>:latest .
          docker push <Your_ACR_Name>.azurecr.io/<Your_Image_Name>:latest
